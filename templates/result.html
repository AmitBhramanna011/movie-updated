<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cssFiles/result.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/static/AB-logo_neww.png">
  <title>SuggestFlick</title>
  <style>
    body {
      background-color: #001d3d;
    }

    h1 {
      color: whitesmoke;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    ul {
      color: whitesmoke;

      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
    }

    .Poster li {
      list-style: none;
      margin: 20px 40px;
    }

    .Poster li img {
      width: 200px;
    }

    .movie_name li {
      display: flex;
      justify-content: end;
      align-items: center;
      text-align: center;
      flex-direction: column;
      margin: 19px 39px;
      font-weight: 600;
      flex-wrap: wrap;
      letter-spacing: 2px;
      width: 25rem;

    }

    .movie_name li h3 {
      height: 4rem;
    }

    .movie_name img {
      border: 1px;
      height: 25rem;
      border-radius: 20px;
    }

    .movie_name {
      margin: 2rem 0px;
    }

    .movie_name ul {
      padding-left: 0rem;
    }

    .search-again {
      display: flex;
      justify-content: center;
    }

    .search-again a {
      text-decoration: none;
      border: 1px solid black;
      border-radius: 49px;
      color: black;
      font-size: 25px;
      background-color: white;
      padding: 6px 21px;
    }

    .SuggestFlick {
      color: black;
      list-style: none;
    }

    @media (max-width: 1000px) {
      .SuggestFlick {
        display: none;
      }
    }

    @media (max-width: 1000px) {
      .container-fluid {
        padding: 0px 20px;
      }
    }

    @media (max-width: 1000px) {
      input.search-bar {
        width: 11px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-film"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">More</a>
          </li>


        </ul>
      </div>
      <ul class="SuggestFlick">
        <li>
          <a class="nav-link" aria-disabled="true">SuggestFlick.com</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>
  <h1>Recommended Movies</h1>
  <div class="movie_name">
    <ul>
      {% for index in range(data|length) %}
      <li>
        <h3>{{ data[index][1] }}</h3>
        <img src="{{ poster_url[index] }}" alt="{{ data[index] }} Poster" />
      </li>
      {% endfor %}
    </ul>

  </div>
  <!-- <div class="Poster">
    <ul>
      {% for poster in poster_url %}
        <li> <img src="{{poster}}" alt="Movie Poster"></li>
      {% endfor %}
    </ul>
  </div>  -->

  <div class="search-again">
    <a href="/">Search more</a>
  </div>

</body>

</html>
